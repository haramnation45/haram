<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Moments - Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#home" class="logo">CaptureMoments</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Home Page -->
    <div class="page" id="home">
        <div class="hero">
            <div class="hero-content">
                <h1>Professional Photography Services</h1>
                <p>Capturing Life's Precious Moments</p>
                <a href="#portfolio" class="btn">View Portfolio</a>
            </div>
        </div>
    </div>

    <!-- Portfolio Page -->
    <div class="page" id="portfolio">
        <div class="container">
            <h2>Our Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://picsum.photos/400/300?random=1" alt="Nature Photography">
                    <div class="overlay">Nature</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://picsum.photos/400/300?random=2" alt="Wedding Photography">
                    <div class="overlay">Weddings</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://picsum.photos/400/300?random=3" alt="Portrait Photography">
                    <div class="overlay">Portraits</div>
                </div>
                <!-- Add more portfolio items as needed -->
            </div>
        </div>
    </div>

    <!-- Contact Page -->
    <div class="page" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 CaptureMoments. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
